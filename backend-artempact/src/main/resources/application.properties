# PORT OF TOMCAT
server.port=8081

#Spring Profile
spring.profiles.active=${PROFILE:local}

# GENERAL JDBC PROPERTIES
jdbc.driverClassName=com.mysql.cj.jdbc.Driver

# Proprietà Hibernate per il database Artempact
artempact.hibernate.hbm2ddl.auto=update
artempact.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Proprietà Hibernate per il database Geographic
geographic.hibernate.hbm2ddl.auto=validate
geographic.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Imposta Jackson per fallire su proprietÃ  sconosciute nel JSON
spring.jackson.deserialization.fail-on-unknown-properties=true

# Imposta Jackson per fallire su valori enum non validi
spring.jackson.deserialization.fail-on-invalid-subtype=true

#logging.level.org.springframework.data.jpa=DEBUG
#logging.level.org.hibernate=DEBUG

# Abilita il logging SQL
spring.jpa.show-sql=true

# Mostra i valori effettivi delle query anziché i segnaposto
spring.jpa.properties.hibernate.format_sql=true

# Livello di log per visualizzare l'output SQL formattato
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

